<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wistron Spartan Documents</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* White background for the overall page */
        }

        /* Header Section */
        .header {
            background-color: #307D8C; /* Deep Teal Background */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 36px; /* Adjusted for better visibility */
            font-weight: bold;
            text-shadow: 0 0 10px #7BB1CD, 0 0 20px #7BB1CD, 0 0 30px #7BB1CD; /* Glowing Light Blue Effect */
            display: flex; /* Flex layout to align icon and text */
            align-items: center; /* Vertically center icon and text */
            justify-content: center; /* Center horizontally */
            gap: 15px; /* Space between the icon and text */
            margin-bottom: 40px; /* Add spacing below the header */
        }

   .header-icon {
    width: 60px;
    height: 60px;
        border-radius: 50%; /* Optional: Makes the sides rounded */
 /* Inner & Outer Glow */
    box-shadow: inset 0 0 15px 5px #7BB1CD, /* Inner Glow */
                0 0 15px 5px #7BB1CD;     /* Outer Glow */
}

          animation: glow-pulse 2s infinite; /* Adjust timing as needed */
}
        /* Space between Header and Columns */
        .header-spacing {
            margin-bottom: 30px; /* Add spacing below the header */
        }

        /* Container for Columns */
        .container-wrapper {
            max-width: 100%; /* Allow full width of the container */
            margin: 0 auto; /* Center the container */
            padding: 0 15px; /* Add some padding for smaller screens */
            overflow-x: auto; /* Enable horizontal scrolling, if needed */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Force five equal columns */
            gap: 20px; /* Space between columns */
        }

        /* Department Column Styling */
        .column {
            background-color: #FFFFFF; /* White background for each column */
            border: 1px solid #7BB1CD;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure no content overflows */
        }

        /* Column Header */
        .column-header {
            background-color: #7BB1CD; /* Light Blue */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Category Links Section */
        .categories {
            background-color: #FFFFFF;
            padding: 20px;
        }

        .categories a {
            display: flex;
            align-items: center;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #EEEEEE; /* Cream color for each button */
            color: black;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .categories a:hover {
            background-color: #8999A0; /* Deep Teal highlight on hover */
            color: white;
        }

        .categories a i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 16px; /* Icon size */
        }

        /* Adjust grid for smaller screens */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(5, minmax(200px, 1fr)); /* Make columns flexible */
            }
        }

                        /* Logout Button Styling */
        .logout-btn {
            position: absolute;
            top: 20px; /* Adjust for positioning in the header */
            right: 20px;
            text-decoration: none;
            background-color: #E74C3C; /* Red for logout */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #C0392B; /* Darker red on hover */
        }

    </style>
</head>
<body>
