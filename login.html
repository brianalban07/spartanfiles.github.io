<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wistron Spartan Documents</title>
    <style>
/* Flash message styles */
.message {
    margin: 10px auto;
    text-align: center; /* Center-align messages */
    padding: 10px 20px;
    max-width: 80%; /* Prevent the message from becoming too wide */
    border-radius: 5px;
    font-weight: bold;
    font-size: 16px;
}

/* Success messages (e.g., file uploaded or login success) */
.success {
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
}

/* Error messages (e.g., login failure or file upload failure) */
.danger {
    color: #721c24;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
}

/* Information messages (general notifications, if used) */
.info {
    color: #0c5460;
    background-color: #d1ecf1;
    border: 1px solid #bee5eb;
}

/* Warning messages (e.g., potential issues) */
.warning {
    color: #856404;
    background-color: #fff3cd;
    border: 1px solid #ffeeba;
}


        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form h2 {
            text-align: center;
            color: #307D8C;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #307D8C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #225E63;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/spartanfiles/login" method="POST">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                                {% for category, message in messages %}
                                        <p class="{{ category }}">{{ message }}</p>
                                {% endfor %}
                        {% endif %}
                {% endwith %}
        </div>

    </form>
</body>
</html>
